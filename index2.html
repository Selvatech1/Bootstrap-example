<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- Include Bootstrap CSS (you should link to the Bootstrap CSS file) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        
        body {
            background-color: #ddf6f3;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ee94df;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(66, 55, 55, 0.2);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Survey Form</h2>
        <form>
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>

            <!-- Survey Question 1 -->
            <div class="form-group">
                <label for="q1">How satisfied are you with our service?</label>
                <select class="form-control" id="q1">
                    <option>Very Satisfied</option>
                    <option>Satisfied</option>
                    <option>Neutral</option>
                    <option>Unsatisfied</option>
                    <option>Very Unsatisfied</option>
                </select>
            </div>

            <!-- Survey Question 2 -->
            <div class="form-group">
                <label for="q2">What can we improve?</label>
                <textarea class="form-control" id="q2" rows="4" placeholder="Your feedback..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Include Bootstrap JS (you should link to the Bootstrap JS file) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
